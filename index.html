<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src\styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <title>Verena's World Clock</title>
  </head>
  <body>
    <div class="app-container">
      <h1>World Clock</h1>

      <select name="" id="cities">
        <option value="">Select a city</option>
        <option value="Africa/Lome">Lom√©</option>
        <option value="Asia/Jakarta">Jakarta</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Baghdad">Baghdad</option>
      </select>

      <div id="cities-displayed">
        <div class="city" id="vienna">
          <div>
            <h2>Vienna</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="perth">
          <div>
            <h2>Perth</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Verena Al-Khazraji, is
      <a href="https://github.com/verenx/world-clock-shecodes" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://world-clock-verenx.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src\index.js"></script>
  </body>
</html>
